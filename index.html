<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>L'Ontarien</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
/* Reset + base */
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family: 'Press Start 2P', monospace;
    background: linear-gradient(135deg, #1a1a1a 0%, #2b2b2b 100%);
    color:#eee;
    overflow-x:hidden;
}

/* Header */
header {
    width:100%;
    padding:25px 0;
    text-align:center;
    background: rgba(30,30,30,0.9);
    border-bottom: 2px solid #444;
    position: sticky;
    top:0;
    z-index: 100;
}
header h1 {
    font-size: 2.5em;
    color: #f0f0f0;
    text-shadow: 0 0 10px #00f, 0 0 20px #0ff;
}
nav a {
    color:#0ff;
    text-decoration:none;
    margin: 0 15px;
    font-size: 0.9em;
    transition: 0.3s;
}
nav a:hover {
    color: #ff0;
    text-shadow: 0 0 8px #ff0;
}

/* Main sections */
main { padding: 60px 20px; max-width:1200px; margin:0 auto; position:relative; }

/* Hero section */
.hero {
    position: relative;
    text-align:center;
    padding:80px 20px;
}
.hero h2 {
    font-size: 2em;
    color: #0ff;
    text-shadow: 0 0 15px #0ff, 0 0 25px #00f;
    margin-bottom: 20px;
}
.hero p {
    font-size: 0.85em;
    max-width:700px;
    margin:0 auto;
    color:#ccc;
    text-shadow: 0 0 3px #000;
}

/* Sprite animation */
.sprite {
    width: 96px;
    height: 96px;
    background-image: url('sprite.png'); /* placeholder */
    background-size: contain;
    background-repeat: no-repeat;
    margin: 40px auto 0 auto;
    animation: float 2s infinite ease-in-out alternate;
}
@keyframes float {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(-20px) rotate(10deg); }
}

/* Buttons */
.buttons a {
    display:inline-block;
    margin: 15px;
    padding: 12px 25px;
    border:2px solid #0ff;
    border-radius: 8px;
    text-decoration:none;
    color:#0ff;
    font-size:0.8em;
    transition:0.3s;
    position:relative;
    overflow:hidden;
}
.buttons a:hover {
    color:#fff;
    border-color:#ff0;
}
.buttons a::before {
    content:'';
    position:absolute;
    top:0; left:-100%;
    width:100%;
    height:100%;
    background: rgba(255,255,0,0.2);
    transition:0.3s;
    transform: skewX(-20deg);
}
.buttons a:hover::before {
    left:100%;
}

/* Snowfall */
.snowflake {
    position:absolute;
    top:-10px;
    color:#ccc;
    font-size:1em;
    user-select:none;
    z-index:10;
    animation-name:fall;
    animation-duration:10s;
    animation-iteration-count:infinite;
    animation-timing-function:linear;
}
@keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(360deg); }
}

/* Footer */
footer {
    text-align:center;
    padding:25px;
    border-top:2px solid #444;
    color:#888;
    font-size:0.7em;
}
</style>
</head>
<body>

<header>
    <h1>L'Ontarien</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <a href="/download/">Download</a>
        <a href="/credits/">Credits</a>
        <a href="/contact/">Contact</a>
    </nav>
</header>

<main>
    <section class="hero">
        <h2>Small Town. Big Chaos.</h2>
        <p>Navigate a web of choices, secrets, and consequences in the middle of nowhere Quebec. Your decisions shape the story — survival is never guaranteed.</p>
        <div class="sprite"></div>
        <div class="buttons">
            <a href="/download/">Play Now</a>
            <a href="/about/">Learn More</a>
        </div>
    </section>
</main>

<footer>
    L'Ontarien © 2025. All Rights Reserved.
</footer>

<!-- Snowfall script -->
<div id="snow"></div>
<script>
const snowContainer = document.getElementById('snow');
const snowCount = 50;
for(let i=0;i<snowCount;i++){
    const snow = document.createElement('div');
    snow.className='snowflake';
    snow.style.left=Math.random()*100+'vw';
    snow.style.fontSize=(Math.random()*10+10)+'px';
    snow.style.animationDuration=(5+Math.random()*5)+'s';
    snow.innerHTML='❄';
    snowContainer.appendChild(snow);
}
</script>

</body>
</html>
